<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-md-6">
<h2 class="text-center mb-4">Cadastro</h2>
<form id="cadastroForm" onsubmit="return validarCadastro()">
<div class="mb-3">
<label for="inputNomeCompleto" class="form-label">Nome Completo</label>
<input type="text" class="form-control" id="inputNomeCompleto" required>
    </div>
    <div class="mb-3">
    <label for="inputDataNascimento" class="form-label">Data de Nascimento</label>
    <input type="date" class="form-control" id="inputDataNascimento" required>
    </div>
    <div class="mb-3">
    <label for="inputEmail" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="inputEmail" required>
    </div>
    <div class="mb-3">
    <label for="inputCPF" class="form-label">CPF</label>
    <input type="text" class="form-control" id="inputCPF" required>
    </div>
    <div class="mb-3">
  <label for="inputSenha" class="form-label">Senha</label>
    <div class="input-group">
    <input type="password" class="form-control" id="inputSenha" required>
    <button class="btn btn-outline-secondary" type="button" onclick="mostrarSenha()">
    <i class="bi bi-eye"></i>
    </button>
    </div>
    </div>
    <div class="mb-3">
    <label for="inputConfirmarSenha" class="form-label">Confirmar Senha</label>
    <input type="password" class="form-control" id="inputConfirmarSenha" required>
    </div>
   <button type="submit" class="btn btn-primary btn-block">Criar</button>
    </form>
    </div>
    </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
